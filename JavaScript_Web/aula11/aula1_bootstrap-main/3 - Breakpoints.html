<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Breakpoints em Bootstrap</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      height: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="box bg-primary">
          Mostrado em telas médias (md) e maiores
        </div>
      </div>
      <div class="col-md-6">
        <div class="box bg-secondary">
          Mostrado em telas médias (md) e maiores
        </div>
      </div>
      <div class="col-12 col-md-12">
        <div class="box bg-success">
          Mostrado em todas as telas, mas ocupa metade da largura em telas médias (md) e maiores
        </div>
      </div>
      <div class=" col-12 col-md-12">
        <div class="box bg-warning">
          Mostrado em todas as telas, mas ocupa metade da largura em telas médias (md) e maiores
        </div>
      </div>
    </div>
  </div>
</body>
</html>
