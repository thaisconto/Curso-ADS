<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Grid do Bootstrap</title>
    <!-- Inclui o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Layout com Grid do Bootstrap</h1>
        <!-- Linha com três colunas -->
        <div class="row">
            <!-- Coluna 1 -->
            <!-- col: Indica que o elemento é uma coluna.
                 sm: Define o breakpoint em que a coluna se aplicará. No caso de sm, a coluna será aplicada em telas pequenas e maiores.
                 4: Define o número de colunas que a coluna ocupará. No sistema de grid do Bootstrap, a largura total da linha é dividida em 12 colunas. 
                 Portanto, col-sm-4 significa que a coluna ocupará 4 das 12 colunas disponíveis, ou seja, um terço da largura total da linha. -->
            <div class="col-sm-4">

                <!-- bg-primary: Esta classe define o plano de fundo do elemento como a cor primária do tema do Bootstrap. No caso padrão, a cor primária é azul. 
                    Você pode substituir primary por outras classes de cores disponíveis, como bg-secondary, bg-success, bg-danger, etc., para diferentes cores de plano de fundo.
                    text-white: Esta classe define a cor do texto do elemento como branco. Isso é usado para garantir que o texto seja visível em fundos escuros, como o azul da 
                    classe bg-primary.
                    p-3: Esta classe define um preenchimento interno de 3 unidades (normalmente 3 pixels) para o elemento. Isso cria um espaço entre o conteúdo do elemento e 
                    suas bordas, proporcionando um espaçamento visualmente agradável. -->
                <div class="bg-primary text-white p-3">
                    <p>Coluna 1</p>
                </div>
            </div>
            <!-- Coluna 2 -->
            <div class="col-sm-4">
                <div class="bg-secondary text-white p-3">
                    <p>Coluna 2</p>
                </div>
            </div>
            <!-- Coluna 3 -->
            <div class="col-sm-4">
                <div class="bg-info text-white p-3">
                    <p>Coluna 3</p>
                </div>
            </div>
        </div>
        <p>
        <div class="row">
            <div class="col-sm-12">
                <!-- d-flex: Esta classe torna o elemento um contêiner flexível, o que permite o uso das classes de alinhamento flexível do Bootstrap.
                justify-content-center: Esta classe alinha os itens do contêiner flexível horizontalmente ao centro, garantindo que o conteúdo seja centralizado na direção horizontal.
                align-items-center: Esta classe alinha os itens do contêiner flexível verticalmente ao centro, garantindo que o conteúdo seja centralizado na direção vertical. -->
                <div class="bg-info text-white p-3 d-flex justify-content-center align-items-center">
                    <p>Coluna 4</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Inclui o JavaScript do Bootstrap (opcional, apenas para funcionalidades avançadas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
