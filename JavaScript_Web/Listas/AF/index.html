<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Lista de Tarefas</h1>
    </header>
    <main class="container my-4">
        <div class="row">
            <div class="col-md-12 mb-3">
                <div class="input-group">
                    <input type="text" id="new-task" class="form-control" placeholder="Adicionar nova tarefa">
                    <div class="input-group-append">
                        <button class="btn_adicionar" type="button" id="add-task-btn">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-center">A Fazer</h3>
                <ul class="list-group" id="todo-list">
                    <!-- Tarefas A Fazer serão adicionadas aqui -->
                </ul>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Fazendo</h3>
                <ul class="list-group" id="doing-list">
                    <!-- Tarefas Fazendo serão adicionadas aqui -->
                </ul>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Finalizado</h3>
                <ul class="list-group" id="done-list">
                    <!-- Tarefas Finalizadas serão adicionadas aqui -->
                </ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Facens - Linguagens de Programação - Prof. Amauri - Aluna Thaís</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
