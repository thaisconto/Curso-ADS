<p>Capital Inicial R$</p>
<input type="number" [(ngModel)]="capitalInicial" placeholder="capitalInicial" />

<p>Taxa juros %</p>
<input type="number" [(ngModel)]="taxaJuros" placeholder="taxaJuros" />

<p>Tempo ano</p>
<input type="number" [(ngModel)]="tempo" placeholder="tempo" />

<p><button (click)="calcularJuros()">Calcular</button></p>

<h2>O juros é R$ {{juros}}</h2>

<h2>O montante é R$ {{montante}}</h2>

<img [src]="imgDinheiro" />
