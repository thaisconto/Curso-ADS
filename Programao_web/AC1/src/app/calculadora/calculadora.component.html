<div class="container">
  <h2>Calculadora</h2>

  <div class="form-group">
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" [(ngModel)]="numero1" class="form-control" placeholder="Digite o primeiro número">
  </div>

  <div class="form-group">
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" [(ngModel)]="numero2" class="form-control" placeholder="Digite o segundo número">
  </div>

  <div class="form-group">
    <label for="operacao">Operação:</label>
    <select id="operacao" [(ngModel)]="operacao" class="form-control">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>
  </div>

  <button (click)="calcular()" class="btn btn-primary">Calcular</button>

  <div class="form-group">
    <label for="resultado">Resultado:</label>
    <input type="number" id="resultado" [value]="resultado" class="form-control" readonly>
  </div>

  <div style="margin-top: 20px; text-align: center;">
    <a routerLink="/home" class="btn btn-primary">Go Home</a>
  </div>

</div>
