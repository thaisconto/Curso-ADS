<div class="container">
  <h2>Formulário de Apólice de Seguro Automobilístico</h2>

  <div class="form-group">
    <label for="nome">Nome do Segurado:</label>
    <input type="text" id="nome" [(ngModel)]="nomeSegurado" class="form-control" placeholder="Digite o nome do segurado" />
  </div>

  <div class="form-group">
    <label for="sexo">Sexo:</label>
    <select id="sexo" [(ngModel)]="sexo" class="form-control">
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
    </select>
  </div>

  <div class="form-group">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" [(ngModel)]="idade" class="form-control" placeholder="Digite a idade do segurado" />
  </div>

  <div class="form-group">
    <label for="valorAutomovel">Valor do Automóvel:</label>
    <input type="number" id="valorAutomovel" [(ngModel)]="valorAutomovel" class="form-control" placeholder="Digite o valor do automóvel" />
  </div>

  <button (click)="calcularApolice()" class="btn btn-primary">Calcular Apólice</button>

  <div *ngIf="valorApolice !== null" class="resultado">
    <h4>Valor da Apólice: {{ valorApolice | currency:'BRL' }}</h4>
  </div>

  <div style="margin-top: 20px; text-align: center;">
    <a routerLink="/home" class="btn btn-primary">Go Home</a>
  </div>
  
</div>
