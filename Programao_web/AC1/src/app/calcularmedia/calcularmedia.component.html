<div class="container">
  <h2>Calcular Média Final</h2>

  <div class="form-group">
    <label for="ac1">AC1:</label>
    <input type="number" id="ac1" [(ngModel)]="ac1" class="form-control" placeholder="Digite a nota da AC1">
  </div>

  <div class="form-group">
    <label for="ac2">AC2:</label>
    <input type="number" id="ac2" [(ngModel)]="ac2" class="form-control" placeholder="Digite a nota da AC2">
  </div>

  <div class="form-group">
    <label for="ag">AG:</label>
    <input type="number" id="ag" [(ngModel)]="ag" class="form-control" placeholder="Digite a nota da AG">
  </div>

  <div class="form-group">
    <label for="af">AF:</label>
    <input type="number" id="af" [(ngModel)]="af" class="form-control" placeholder="Digite a nota da AF">
  </div>

  <button (click)="calcularMedia()" class="btn btn-primary">Calcular</button>

  <div *ngIf="mediaFinal !== 0">
    <h3>Média Final: {{ mediaFinal.toFixed(2) }}</h3>
    <h4>Status: {{ status }}</h4>
  </div>

  <div style="margin-top: 20px; text-align: center;">
    <a routerLink="/home" class="btn btn-primary">Go Home</a>
  </div>

</div>
