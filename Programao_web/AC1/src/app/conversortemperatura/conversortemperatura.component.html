<div class="container">
  <h2>Conversor de Temperatura</h2>

  <div class="form-group">
    <label for="celsius">Temperatura em Celsius (°C):</label>
    <input type="number" id="celsius" [(ngModel)]="celsius" class="form-control" placeholder="Digite a temperatura em Celsius" />
  </div>

  <button (click)="converterTemperatura()" class="btn btn-primary">Converter</button>

  <div *ngIf="fahrenheit !== null && kelvin !== null" class="resultado">
    <h4>Fahrenheit (°F): {{ fahrenheit.toFixed(2) }}</h4>
    <h4>Kelvin (K): {{ kelvin.toFixed(2) }}</h4>
  </div>

  <div style="margin-top: 20px; text-align: center;">
    <a routerLink="/home" class="btn btn-primary">Go Home</a>
  </div>

</div>
