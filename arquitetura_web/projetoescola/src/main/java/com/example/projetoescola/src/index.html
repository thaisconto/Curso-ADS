<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        fetch('http://localhost:8081/cursos')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const cursos = data.map(curso => `<li>${curso.nome}</li>`).join('');
                document.body.innerHTML += `<ul>${cursos}</ul>`;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
